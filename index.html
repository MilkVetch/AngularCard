<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Card</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="card">
		<div class="info">
			<div class="photo"></div>
			<div class="detail">
				<div class="title"><i class="fa fa-star"></i>饿了么</div>
				<ul>
					<li>电子邮箱：<span>campus@ele.me</span><i class="fa fa-envelope"></i><i class="fa fa-exchange"></i>	</li>
					<li>手机号码：</li>
					<li>所属分类：</li>
				</ul>
			</div>
		</div>
		<div class="ctrl">
			<button class="del">删除</button>
			<div class="btn-group">
				<button class="edit">编辑</button>
				<button class="close">关闭</button>
			</div>
		</div>
	</div>
</body>
</html>
